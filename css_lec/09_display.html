<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>display</title>
</head>
<body>

 <style>
div {
 display: inline; /* 인라인 요소로 바꾼다 */
 width: 100px; /* 인라인 요소는 크기를 지정 할 수 없다. */
}
 </style>

 <div>div</div>
 <div>div</div>

<style>
 span {
  display: block; /* 블록 요소로 바꾼다. */
  width: 100px;
 }
</style>

 <span>span</span>
 <span>span</span>

<style>
 p {
  display: inline-block; /* 크기를 조정 할 수 있는 인라인 요소가 된다. */
  width: 100px;
 }
</style>

 <p>p</p>
 <p>p</p>
 <p>p</p>

 <!-- 로그인 화면 -->
 <form action="/login" method="post" class="form-login">

  <style>
   .form-login > label {
    display: inline-block;
    width: 150px;
   }
   .form-login > button {
    width: 330px;
   }
  </style>
   <label for="uid">아이디</label>
   <input type="text" name="uid" id="uid"><br>

   <label for="pwd">비밀번호</label>
   <input type="password" name="pwd" id="pwd"><br>
  <button type="submit">로그인</button>
  </form>
 
</body>
</html>
