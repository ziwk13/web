<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>

<body>

  <!--
1. 이벤트(Event)
  1) DOM 객체에서 발생하는 어떤 시그널을 의미합니다.
  2) 시스템에 일어나는 사건(Action) 또는 발생(Occurrence)을 의미합니다.
  3) 주요 이벤트 발생 방식
    1) 사용자의 액션에 의해서 발생(클릭, 키보드 입력, 마우스 움직임 등)
    2) API의 이벤트 생성


2. 이벤트 핸들러(Event Handler)와 이벤트 리스너(Event Listener)
  1) 이벤트 핸들러(Event Handler)
    이벤트 발생 시 동작하는 함수입니다.
  2) 이벤트 리스너(Event Listener)
    이벤트 발생을 감지하고 이벤트 핸들러를 호출하는 역할을 합니다.
  3) 이벤트 모델(Event Model)
    (1) 이벤트 발생 시 이벤트 핸들러를 할당하는 방법을 의미합니다.
    (2) 3가지 모델이 있습니다.
      ① 고전 이벤트 모델
      ② 표준 이벤트 모델
      ③ 인라인 이벤트 모델


3. 이벤트 객체(Event Object)
  1) 이벤트 발생 시 브라우저에 의해서 생성되어, 이벤트 핸들러로 자동으로 전달되는 객체입니다.
  2) 발생한 이벤트에 관한 상세 정보(이벤트 종류, 이벤트 대상 등)가 저장되어 있습니다.
  3) 주요 인스턴스 속성
    (1) type
      ① 이벤트의 종류를 의미합니다.
      ② 마우스 관련  : click, mouseover, mouseout, mousemove, mousedown, mouseup 등
      ③ 폼 요소 관련 : submit, focus 등
      ④ 키보드 관련  : keydown, keypress, keyup 등
      ⑤ 포커스 관련  : focus, blur 등
    (2) target
      ① 이벤트가 발생한 가장 안쪽의 요소를 의미합니다.
      ② 실제 이벤트가 시작된 지점을 의미합니다.
      ③ 이벤트 전파(Event Bubbling)가 진행되어도 target은 변하지 않습니다.
    (3) currentTarget
      ① 이벤트가 발생한 지점이 아닌 실제 이벤트를 처리하는 요소를 의미합니다.
      ② 이벤트 전파(Event Bubbling)가 진행되는 경우 실제 이벤트가 시작된 지점과 다른 요소일 수 있습니다.
      
    * target vs currentTarget 비교하기
      +-------------------------+  
      |       div onclick       |
      |  +-------------------+  |
      |  |      button       |  |  상황) div에 click 이벤트 설정
      |  +-------------------+  |
      |                         |
      +-------------------------+  
        동작1] div 클릭 시
          target: div
          currentTarget: div
        동작2] button 클릭 시
          target: button
          currentTarget: div

  4) 주요 인스턴스 메소드
    (1) preventDefault()  : 기본 이벤트(링크 이동, 폼 제출 등)를 막습니다.
    (2) stopPropagation() : 이벤트 상위 요소로의 전파(Event Bubbling)를 중단합니다.


4. 고전 이벤트 모델
  1) 이벤트 할당을 위해서 이벤트 속성(Event Handler Property)를 활용하는 방법입니다.
  2) 이벤트 종류 앞에 "on" 키워드를 붙이면 이벤트 핸들러 프로퍼티가 완성됩니다.
    예) onclick, onkeydown, onsubmit, onfocus 등
  3) 하나의 이벤트에 하나의 이벤트 핸들러를 할당할 수 있습니다. (여러 개를 할당하면 마지막에 등록한 이벤트 핸들러만 동작합니다.)
  4) 표준 이벤트 모델에 비해 유연성이 떨어지지만, 간단한 상황에서는 많이 사용합니다.
  5) 이벤트 할당 방식 예시
    1) 익명 함수
      document.getElementById('button').onclick = function(event) { ... }
    2) 화살표 함수
      document.getElementById('button').onclick = (event) => { ... }
    3) 기명 함수
      function handleClick(){ ... }
      document.getElementById('button').onclick = handleClick;


5. 표준 이벤트 모델
  1) EventTarget 인터페이스의 addEventListener() 메소드를 호출하는 방식입니다.
  2) 하나의 이벤트에 여러 개의 이벤트 리스너를 부착할 수 있습니다.
  3) 고전 이벤트 모델에 비해 여러 장점이 있어 더 권장되는 방식입니다.
  4) 구문
    (1) addEventListener(type, listener)
    (2) addEventListener(type, listener, options)
  5) 매개변수
    (1) type     : 이벤트 유형
    (2) listener : 지정한 이벤트를 수신할 객체(handleEvent() 메서드를 포함하는 객체 또는 JavaScript 함수)
    (3) options  : 리스너의 특징을 지정하는 객체(capture, once, passive, signal)
  6) 이벤트 할당 방식 예시
    1) 익명 함수
      document.getElementById('button').addEventListener('click', function(event) { ... })
    2) 화살표 함수
      document.getElementById('button').addEventListener('click', (event) => { ... })
    3) 기명 함수
      function handleClick() { ... }
      document.getElementById('button').addEventListener('click', handleClick);


6. 인라인 이벤트 모델
  1) HTML 태그 안에 직접 이벤트 속성(onclick, onsubmit 등)을 등록하고 자바스크립트 코드를 작성하는 방식입니다.
  2) 인라인 이벤트 속성 안에서는 자바스크립트 함수를 직접 호출하거나, 코드를 바로 작성할 수 있습니다.
  3) 간단한 이벤트 처리 시 매우 유용합니다.
  4) 이벤트 할당 방식
    function inline() { ... }
    <button type="button" onclick="inline()">


7. 이벤트 전파(Event Bubbling)
  1) 한 요소에 이벤트가 발생하면 이 요소에 할당된 이벤트 핸들러가 동작한 뒤 부모 요소의 이벤트 핸들러가 동작되는 것을 의미합니다.
    (쉽게 말해, 자식 이벤트가 부모에게 전파되는 것입니다.)
  2) 거의 모든 이벤트는 전파되지만, 모두 되는 것은 아닙니다. (예: focus 이벤트는 전파되지 않습니다.)
  3) 최상위 조상에 도달할때까지 이 과정은 계속해서 반복됩니다.
  4) 이벤트 객체의 stopPropagation() 메소드를 이용해 이벤트 전파를 중지할 수 있습니다. 다만 특별한 이유가 없다면 중지할 필요가 없습니다.


8. 이벤트 위임(Event Delegation)
  1) 자식이 처리해야 할 이벤트를 의도적으로 부모가 처리하게끔 만드는 것을 의미합니다.
  2) 여러 하위 요소 각각에 이벤트 핸들러를 등록하지 않고, 상위(부모) 요소에만 이벤트 핸들러를 등록하여 하위 요소에서 발생한 이벤트를 한 번에 처리하는 기법입니다. 
  3) 동작 원리
    (1) 부모 요소에 하나의 이벤트 핸들러를 등록합니다.
    (2) 이벤트가 하위 요소에서 발생하면, 버블링을 통해 부모 요소의 핸들러가 실행됩니다.
    (3) 이벤트 객체의 event.target을 이용해 실제 이벤트가 발생한 하위 요소를 식별하고, 필요한 작업을 수행합니다.
-->

  <div id="box1"></div>
  <button type="button" id="btn1">나는모델</button>

  <script>
    const box1 = document.getElementById('box1');
    const btn1 = document.getElementById('btn1');
    btn1.onclick = function () {  // 고전 이벤트 모델은 이벤트 핸들러 프로퍼티(on으로 시작 하는 프로퍼티)를 사용 한다.
      box1.textContent = '야야야'
    }
    btn1.onclick = function () {  // 고전 이벤트 모델은 하나의 핸들러만 등록 할 수 있다. 기존 핸들러는 무시 된다.
      alert('왜왜왜');
    }

    function a() { box1.textContent = '오'; }
    function b() { alert('오오'); }
    btn1.onclick = function () {  // 두개 이상의 핸들러를 함수로 만든 뒤 호출 하는 방식으로 이 문제점을 해결 한다.
      a();
      b();
    }
  </script>

  <br><br><br>

  <button type="button" id="btn2"> 이벤트 객체 </button>
  <script>

    const btn2 = document.getElementById('btn2');
    btn2.onclick = function (e) {  // 클릭 이벤트가 발생하면 브라우저가 이벤트 객체를 생성 한 뒤 이벤트 핸들러로 전달 한다.
      console.log('벤트벤트');
      console.log(e);
    }
  </script>

  <br><br><br>

  <div id="box3"></div>
  <button id="btn3" type="button">model</button>

  <script>
    const box3 = document.getElementById('box3');
    const btn3 = document.getElementById('btn3');
    btn3.addEventListener('click', function () {  // addEventLister 메소드에 이벤트 타입과 이벤트 핸들러를 전달 한다.
      box3.innerHTML = '<strong>속이 안좋아여</strong>';
    })
    btn3.addEventListener('click', function (e) {  // 표준 이벤트 모델은 여러 개의 이벤트 핸들러를 모두 처리 한다.
      console.log('target', e.target);
      alert(e.target.textContent);  // 이벤트 객체(e)를 통해서 이벤트 대상 (target)의 정보를 사용 할 수 있다.
    })

  </script>

  <br><br>

  <div id="box4">box4</div>
  <button type="button" id="btn4" onclick="inline()">야호</button>
  <!-- 인라인 이벤트 모델은 on으로 시작 하는 이벤트 속성(Attribute)을 사용 한다. -->

  <script>
    const box4 = document.getElementById('box4');
    function inline() {  // 인라인 이벤트에서 자주 사용 하는 방식은 함수를 만들어 호출 하는 방식 이다.
      const e = window.event;  // 인라인 이벤트 에서는 이벤트 객체를 winddow.event를 사용 한다.
      box4.style.color = 'red';
      box4.style['background-color'] = 'blue';
      box4.textContent = e.target.textContent;
    }
  </script>

  <br><br>

  <style>
    .bubble {
      padding: 30px;
      border: 1px solid black;
    }
  </style>

  <div id="ancestor" class="bubble">
    조상 ancestor
    <div id="parent" class="bubble">
      부모 parent
      <div id="child" class="bubble">
        자식 child
      </div>
    </div>
  </div>
  <script>

    //  이벤트 전파(Event Bubbling): 자식 이벤트가 부모로 전파되는 것을 의미 한다.
    const ancestor = document.getElementById('ancestor');
    const parent = document.getElementById('parent');
    const child = document.getElementById('child');
    ancestor.addEventListener('click', function (e) {
      console.log('최초 이벤트 발생 target:', e.target);
      console.log('현재 이벤트 발생 currentTarget', e.currentTarget);
    })
    parent.addEventListener('click', function (e) {
      console.log('아따마:', e.target);
      console.log('힘드네', e.currentTarget);
      e.stopPropagation();  // 이벤트 전파를 방지 한다. 더 이상 이벤트는 전달 x
    })
    child.addEventListener('click', function (e) {
      console.log('아따마:', e.target);
      console.log('힘드네', e.currentTarget);
    })
  </script>

  <div id="list"></div>
  <script>
  //  id="list"에 표시 할 데이터
  const data = {
    items: [
      {
        no: 1,
        title: '제목1',
        content: '내용1',
      },
      {
        no: 2,
        title: '제목2',
        content: '내용2',
      },
      {
        no: 3,
        title: '제목3',
        content: '내용3',
      },
    ]
  }
  const str = data.items.map((item, i) => `<div class="item" data-no="${item.no}"><span>${item.no}</span><span>${item.title}</span><span>${item.content}</span></div>`).join('');
  document.getElementById('list').innerHTML = str;
  const itemList = document.getElementsByClassName('item');
  for (let i = 0; i < itemList.length; i++) {
    itemList[i].addEventListener('click', function(e) { // div 태그의 클릭 이벤트
      // console.log(e.target); // e.target: 이벤트가 발생한 가장 안쪽 요소. 여기에서는 <span> 태그 이다. (자식 선택)
      console.log(e.currentTarget);  // e.currentTarget: 이벤트가 실제로 발생한 요소. 여기에서는 <div> 태그 이다 (부모 선택)
        console.log(itemList[i].dataset.no);  // <div data-no=""> 태그의 data- 속성값 중 no값을 가져온다.
    });
  }
  </script>

  <script>
    // 이벤트 위임: 자식의 이벤트를 부모가 위임 받아 처리 한다.
    const panel = document.getElementById('panel');
    panel.addEventListener('click', function (e) { // 테이블 영역을 클릭 하면

    })

  <form action="/somewhere" method="get" id="form">
    <input type="text" name="name" id="name">
    <button type="submit">배고파</button>
  </form>
  <script>
    const form = document.getElementById('form');
    const name = document.getElementById('name');
    form.addEventListener('submit', function (e) {
      if (name.value === '') {  // 입력 상자
        alert('뒤질래?');
        name.focus(); // 입력 상자(id= "name")를 선택 한다.
        e.preventDefault();  // 이벤트(여기서는 submit) 동작을 막는다.
      }
    })
  </script>

  <!-- this
   
  1. 어떤 함수를 호출 하는 객체를 의미 한다.
  2. 함수에 따라서 this에 연결된 (바인딩) 객체가 달라진다.
    1) 일반 전역 함수, 콜백 함수 등  : window 전역 객체
    2) 객체의 프로퍼티에 저장한 함수 : 해당 객체
  3. 함수는 암묵적으로 this를 전달 받아서 사용 할 수 있다. (this를 전달 받을 필요는 없다. 그냥 사용 할 수 있음)
  -->
  <button type="button" id="btn5">벝은</button>
  <script>

    // 일반 전역 함수
    function globalFunc() {
      console.log(this);  // window 전역 객체
    }
    globalFunc();

    // 콜백 함수
    function callbackFunc(callback) {
      callback();
    }
    callbackFunc(function() {
      console.log(this);  // window 전역 객체체
    });

    // 객체의 프로퍼티에 저장한 함수
    const user = {
      name: 'nom',
      favorite: function() {  // 익명 함수: 함수를 포함한 객체가 this에 바인딩
        console.log(this);  // user 객체체
      },
      hate: () => {  // 화살표 함수: window 전역 객체가 this에 바인딩
        console.log(this);  // window 전역 객체체
      }
    }
    user.favorite();
    user.hate();

    // 이벤트와 this
    const btn5 = document.getElementById('btn5');
    btn5.addEventListener('click', function() {
      console.log(this);  // 이벤트 핸들러에서 사용하는 this는 target을 의미 한다.
    });
    btn5.addEventListener('click', () => {
      console.log(this);
    })
    
  </script>
