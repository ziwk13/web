<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>control</title>
</head>
<body>

<!--
1. if 문
  1) 형식
    if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 true 이면 본문을 실행합니다.
  3) 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있습니다.


2. else if 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행됩니니다.
  3) 다른 특징은 if 문과 동일합니니다.


3. else 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else {
      본문
    }
  2) if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행합니다.
  3) 조건식을 작성하지 않음에 주의합니다.


4. switch 문
  1) 형식
    switch(표현식) {
      case 결과1:
        본문
      case 결과2:
        본문
      ...
      default:
        본문
    }
  2) switch 문의 표현식의 결과가 일치하는 첫 번째 case 부터 모두 실행합니다.
  3) switch 문의 실행을 종료하기 위해서 break 문을 추가할 수 있습니다.
  4) 모든 case 문이 작성된 이후 마지막에 default 문을 추가할 수 있습니다.


5. while 문
  1) 형식
    while(조건식) {
      본문
    }
  2) while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 되돌아가서 실행합니다.
  3) while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료합니다.
  4) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


6. for 문
  1) 형식
    for(초기상태; 조건식; 상태변화) {
      본문
    }
  2) 초기상태를 처리한 뒤 조건식으로 이동합니다.
  3) 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리합니다.
  4) 상태변화를 처리한 뒤 다시 조건식으로 이동합니다.
  5) 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료합니다.
  6) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


7. break 문
  1) switch 문을 종료할 때 사용합니다.
  2) while 문이나 for 문 같은 반복문을 종료할 때도 break 문을 사용합니다.
-->


<script>

  // if문을 이용한 성적 처리
  let score = prompt("점수를 입력하세요(0~100).");
   console.log(score, typeof score) //----- prompt 대화 상자로 입력한 모든 값은 string 타입 이다.
  let result;

  if(score >= 90) { 
    result = "수";
    }
  else if(score >= 80) { 
    result = "우"; 
    }
  else if(score >= 70) {
     result = "미"; 
    }
  else if(score >= 60) {
     result = "양";
    }
  else {
     result = "가";
    }
    // console.log(score, result);

    // if문을 이용한 올바른 계절 출력하기
    // -- 실수로 12를 초과 값을 입력 해도 올바른 계절이 나올 수 있도록 고려해 보기기
    let input = prompt("계절을 알고 싶은 월을 입력 하세요(1~12).");
    let month = Number(input);
    let season;
    let mod = month % 12;
    if(mod === 0) month = 12;

    if(mod <= 2) { season = "겨울 입니다";}
    else if(mod <= 5) { season = "봄 입니다";}
    else if(mod <= 8) { season = "여름 입니다";}
    else { season = "가을 입니다";}

    console.log( `${mod}월은 ${season}입니다`);

</script>
