 // ✅ 연습 문제: 영화 관람 가능 여부 판단하기 🎬
 // 사용자에게 나이를 입력받고, 아래 조건에 따라 결과를 출력하는 프로그램을 만들어보세요.
 
 // 🎯 조건:
 // 나이가 19세 이상이면: "성인입니다. 모든 영화 관람이 가능합니다."
 
 // 나이가 15세 이상 18세 이하면: "15세 이상 관람가 영화만 볼 수 있습니다."
 
 // 나이가 12세 이상 14세 이하면: "12세 이상 관람가 영화만 볼 수 있습니다."
 
 // 그 외에는: "관람 가능한 영화가 없습니다."

 <script>

let input = prompt("연령 확인이 필요 합니다. 나이를 입력 해주세요");
let number = Number(input);
let age = number;

if ( age >= 19) {
   console.log("성인 입니다. 모든 영화 관람이 가능 합니다");
  } else if (age >= 15 && age <= 18) {
    console.log("15세 이상 관람가 영화만 볼 수 있습니다.");
  } else if (age >= 12 && age <= 14) { 
   console.log("12세 이상 관람가 영화만 볼 수 있습니다.");
  } else {
   console.log("관람 가능한 영화가 없습니다.");}

 </script>
 
</body>
</html>
