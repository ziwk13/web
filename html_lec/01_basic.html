<!--
  HTML(Hyper Text Markup Language) 문서 작성의 기본 규칙

  1. 문서 형식 선언(Doctype)
    문서의 최상단에 <!DOCTYPE html>을 작성하여 HTML5 문서임을 선언합니다.
  2. 기본 구조
    1) 모든 HTML 코드는 <html> 태그로 감싸며, 이 안에 <head>와 <body> 두 영역이 포함됩니다.
    2) 형식
      <!DOCTYPE html>
      <html lang="ko">
      <head>
        메타데이터 및 외부데이터 정의
      </head>
      <body>
        컨텐츠 영역
      </body>
      </html>
  3. 태그 사용 규칙
    1) 태그(Tag)와 속성(Attribute) 이름은 소문자로 작성합니다.
    2) 모든 태그는 여는 태그(<>)와 닫는 태그(</>)를 명확히 작성해야 하며, 중첩 구조가 올바르게 맞아야 합니다.
    3) 속성 값은 큰따옴표(")로 감쌉니다.
    4) 들여쓰기를 사용하여 포함 관계를 명확하게 표현합니다(일반적으로 2칸 또는 4칸).
  4. head 영역
    1) <head> 태그는 HTML 문서의 메타데이터(metadata)를 정의하는 영역으로, 브라우저, 검색 엔진, 외부 시스템 등 기계적 처리를 위한 정보를 담는 역할을 합니다.
    2) head 영역에 포함된 정보들은 웹페이지 화면에는 직접적으로 표시되지 않으며, 문서의 구조와 동작, 검색 엔진 최적화(SEO), 외부 리소스 연결 등에 중요한 역할을 합니다.
    3) 주요 역할 및 포함 가능한 태그
      (1) 문자 인코딩 지정 (<meta charset="UTF-8">)
      (2) 문서 제목 지정 (<title>)
      (3) 문서 설명, 키워드, 저자 등 메타데이터 정의 (<meta>)
      (4) 외부 스타일시트 연결 (<link rel="stylesheet" href="style.css">)
      (5) 외부 또는 내부 스크립트 연결 (<script src="script.js"></script>)
  5. body 영역
    실제 웹페이지에 표시될 모든 콘텐츠(텍스트, 이미지, 링크 등)는 <body> 태그 내부에 작성합니다.
  6. 기타 권장 사항
    1) 태그의 중첩 및 포함 관계가 올바른지 항상 확인합니다.
    2) 불필요한 공백이나 줄바꿈은 하나의 공백으로 처리되므로, 가독성을 위해 적절히 관리합니다.
-->

<!-- 
  블록 요소(Block element)와 인라인 요소(Inline element)
  
  1. 블록 요소
    1) 하나의 태그가 브라우저 좌우공간을 모두 차지하면서 독립적인 공간을 가지는 요소들입니다.
    2) 브라우저 화면의 특정 구역을 만드는 용도(레이아웃 구성)로 사용합니다.
    3) 블록 요소는 내부에 블록 요소와 인라인 요소를 포함할 수 있습니다.
    4) <html>, <body>, <div>, <p>, <h1>...<h6>, <ul>, <ol>, <li>, <table>, <thead>, <tbody>, <tfoot>, <tr>, <td>, <th>, <form>, <header>, <footer>, <section>, <article>, <aside>, <nav>, <pre>, <dl>, <dt>, <dd> 등
  2. 인라인 요소
    1) 하나의 태그가 브라우저에서 특정 요소의 영역만 차지하여 좌우로 다른 태그가 나란히 위치할 수 있는 요소들입니다. 
    2) 텍스트와 같은 컨텐츠의 영역만 차지하므로 텍스트레벨요소라고도 합니다.
    3) 인라인 요소는 인라인 요소만 포함할 수 있습니다.
    4) <span>, <a>, <img>, <label>, <input>, <select>, <option>, <textarea>, <button>, <em>, <strong>, <b>, <i>, <u>, <small>, <sub>, <sup>, <br>, <code> 등
-->

<!--
  빈 요소(Void element)와 일반 요소(Normal element)

  1. 빈 요소
    1) 닫는 태그가 없는 태그를 의미합니다.
    2) 스스로 닫는 태그(Self-closing tag)라고 부릅니다.
    3) 예: <img>, <input>, <br>, <hr>, <meta>, <link> 등등
  2. 일반 요소
    1) 닫는 태그가 있는 태그를 의미합니다.
    2) Normal element, Non-void element, Standard element 등으로 부릅니다.
    3) 예: <div>...</div>, <p>...</p>, <span>...</span>, <a>...</a> 등
-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 방식을 지정합니다. -->
  <meta charset="UTF-8">
  <!-- 문서의 설명, 키워드, 저자 정보를 지정합니다. -->
  <meta name="description" content="이 페이지의 설명입니다.">
  <meta name="keywords" content="HTML, meta, tag">
  <meta name="author" content="홍길동">
  <!-- 모바일 기기에서의 화면 크기와 확대/축소 동작을 제어합니다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
</head>
<body>

  <!--
    <div> 태그
    
    1. <div> 태그는 "division(분할, 구역)"의 약자로, HTML에서 특별한 의미 없이 웹 페이지의 레이아웃을 나누거나 여러 요소를 그룹화하는 데 사용하는 대표적인 블록 요소입니다.
    2. 주요 특징과 역할
      1) 의미 없는 컨테이너
        <div>는 자체적으로 의미(semantic)가 없는 태그로, 단순히 여러 요소를 묶어 하나의 그룹이나 구역으로 나누는 데 사용합니다.
      2) 레이아웃 및 스타일 적용
        CSS와 함께 사용하면, 레이아웃을 구성하거나 특정 영역에 스타일을 적용할 수 있습니다. 웹사이트의 전체 구조를 설계할 때 가장 많이 활용되는 태그입니다.
      3) 블록 레벨 요소
        <div>는 블록 요소이므로, 항상 새로운 줄에서 시작하며 가로 전체를 차지합니다.
      4) 다양한 HTML 요소 포함 가능
        텍스트, 이미지, 표, 다른 블록/인라인 요소 등 거의 모든 HTML 요소를 포함할 수 있습니다.
      5) 스타일 및 속성 부여
        class, id, style 등 다양한 속성을 부여해 CSS나 JavaScript에서 선택적으로 제어할 수 있습니다.
  -->

<div>Hello World!</div>

  <!--
    <span> 태그

    1. <span> 태그는 HTML에서 특별한 의미를 가지지 않는 대표적인 인라인(inline) 요소로, 주로 텍스트의 일부분이나 인라인 콘텐츠를 묶어서 스타일을 적용하거나, 자바스크립트로 조작할 때 사용합니다.
    2. 주요 특징
      1) 인라인 요소
        <span> 태그는 인라인 요소이기 때문에 줄바꿈이 발생하지 않고, 텍스트 흐름 안에서 자연스럽게 이어집니다.
      2) 의미 없는 컨테이너
        자체적으로 특별한 의미(semantic)를 가지지 않으며, 오직 스타일이나 스크립트 적용, 식별자 부여 등의 목적으로 사용됩니다.
      3) 스타일 및 스크립트 적용
        class나 id 속성을 부여해 특정 텍스트에만 색상, 크기 등 다양한 스타일을 적용할 수 있습니다. 또한 자바스크립트로 선택하거나 조작하기에도 용이합니다.
      4) 영역의 한정
        <span> 태그는 감싼 내용(content)만큼만 영역을 차지하며, 별도의 너비나 높이(width, height) 속성은 기본적으로 적용되지 않습니다.
  -->

<span>Hello World!</span>

  <!--
  id 속성과 class 속성

  1. id와 class는 HTML 요소에 부여하는 대표적인 전역 속성(Global Attribute)입니다.
  2. 특정 요소를 식별하거나 그룹화하여 CSS 스타일링, JavaScript 제어 등에 활용됩니다.
  3. id 속성
    1) 고유성
      id 속성은 문서 전체에서 단 하나의 요소에만 지정할 수 있는 고유 식별자입니다. (중복이 허용되지 않습니다.) 하나의 요소에는 하나의 id만 부여할 수 있습니다.
    2) 용도
      특정 요소를 정확하게 식별하거나, JavaScript나 CSS에서 단일 요소를 제어할 때 사용합니다.
    3) CSS 선택자
      CSS에서 id로 스타일을 지정할 때는 "#id" 형식으로 사용합니다. id는 class보다 우선 적용됩니다.
    4) 작성 방법
      대소문자를 구분하며, 공백을 포함할 수 없습니다.
  4. class 속성
    1) 반복성
      class 속성은 여러 요소에 반복적으로 사용할 수 있습니다. 같은 유형이나 그룹에 속하는 여러 요소를 분류하고, 공통된 스타일이나 동작을 적용할 때 유용합니다. 하나의 요소에 여러 개의 class를 부여할 수 있습니다.
    2) 용도
      여러 요소를 한 번에 선택하거나, 그룹별로 스타일을 적용할 때 사용합니다.
    3) CSS 선택자
      CSS에서 class로 스타일을 지정할 때는 ".class" 형식으로 사용합니다.
    4) 작성 방법
      대소문자를 구분하며, 공백을 포함할 수 없습니다. 하나의 요소에 여러 class를 지정하는 경우 공백을 사용합니다.
  -->

<div id ="one" class="item">one</div>
<div id ="two" class="item">two</div>
<style>
  .item {
    color: red;
  }
</style>
<script>
  document.getElementById("one").textContent = "하나";
</script>

  <!--
    <br> 태그

    1. <br> 태그는 HTML에서 텍스트 내에 줄바꿈(line break)을 삽입할 때 사용하는 인라인 요소입니다. 이 태그를 사용하면 새 단락을 만들지 않고도 텍스트의 원하는 위치에서 줄을 바꿀 수 있습니다.
    2. 주요 특징
      1) 줄바꿈 기능
        <br> 태그를 삽입한 위치에서 텍스트가 바로 다음 줄로 이동합니다.
      2) 빈 요소(Void Element)
        <br> 태그는 내용을 가지지 않는 빈 요소로, 닫는 태그(</br>)가 필요하지 않습니다. HTML5에서는 <br>, <br/> 모두 사용할 수 있지만, <br>이 표준에 가깝습니다. 다만 반드시 <br/>로 작성해야 하는 경우도 있습니다.(XHTML, JSX 등)
      3) 인라인 요소
        <br>는 인라인 요소이기 때문에 텍스트 흐름 안에서 줄바꿈만 담당하며, 별도의 스타일이나 크기를 갖지 않습니다.
      4) 스타일 적용 제한
        줄 간격 등 스타일을 조정하려면 CSS의 line-height나 margin을 사용하는 것이 바람직합니다. <br> 태그를 여러 개 사용하거나 <br> 태그 자체에 스타일을 적용하는 것은 권장되지 않습니다.
  -->

  <br><br><br>
  <div>three</div>

  <!--
    <hr> 태그

    1. <hr> 태그는 HTML에서 "horizontal rule"의 약자로, 웹페이지에 "수평선(가로선)"을 삽입하여 콘텐츠의 구분이나 주제의 전환을 시각적으로 나타내는 데 사용합니다.
    2. 주요 특징
      1) 의미와 용도
        (1) HTML4에서는 단순히 가로선을 긋는 용도였으나, HTML5에서는 "주제의 흐름 변경(thematic break)"을 의미하는 시맨틱(semantic) 요소로 정의됩니다.
        (2) 주로 문단, 섹션, 주제의 전환 등 콘텐츠를 구분할 때 사용합니다.
      2) 빈 요소(Void Element)
        <hr> 태그는 내용을 포함하지 않는 빈 요소로, 닫는 태그(</hr>)가 필요하지 않습니다.
      3) 시각적 표현
        브라우저에서 기본적으로 가로선으로 표시되며, CSS를 이용해 두께, 색상, 스타일(실선, 점선 등) 등 다양한 꾸밈이 가능합니다.
      4) 줄바꿈 효과
        <hr> 태그를 사용하면 줄바꿈이 자동으로 적용되어 별도의 <br>이나 <p> 태그 없이도 다음 줄로 이동합니다.
  -->

  <hr><hr><hr>

  <!--
    엔티티 코드(Entity Code)

    1. 엔티티 코드는 HTML 문서에서 특수 문자나 예약 문자를 안전하게 표현하기 위해 사용하는 문자 참조 방식입니다.
    2. HTML에서는 <, >, &, " 등 일부 문자가 태그나 제어문자로 해석되기 때문에, 이 문자들을 그대로 입력하면 브라우저가 의도와 다르게 해석할 수 있습니다. 이런 문제를 방지하기 위해 엔티티 코드를 사용합니다.
    3. 엔티티 코드의 두 가지 형태
      1) 이름 엔티티(Name Entity)
        (1) 형식
          &엔티티이름;
        (2) 예시
          &lt; (<), &gt; (>), &amp; (&), &quot; ("), &copy; (©)
      2) 숫자 엔티티(Number Entity)
        (1) 형식
          &#숫자; (10진수) 또는 &#x16진수; (16진수)
        (2) 예시
          &#60; (<), &#62; (>), &#38; (&), &#34; ("), &#169; (©)
    4. 자주 사용하는 엔티티 코드
      문자  | 이름 엔티티 | 숫자 엔티티 | 설명
      ------|-------------|-------------|-----------------
      <     | &lt;        | &#60;       | less than
      >     | &gt;        | &#62;       | greater than
      &     | &amp;       | &#38;       | ampersand
      "     | &quot;      | &#34;       | 큰따옴표
      '     | &apos;      | &#39;       | 작은따옴표
      ©     | &copy;      | &#169;      | 저작권 기호
      공백  | &nbsp;      | &#160;      | 줄바꿈 없는 공백
  -->

  <div>&lt;div&gt;&nbsp;태그</div>

  <!--
    <h1>~<h6> 태그
      
    1. <h1>~<h6> 태그는 HTML에서 제목(heading)을 표시하는 태그로, 문서의 구조와 계층을 나타내는 데 사용됩니다.
    2. 이 태그들은 시맨틱(semantic) 요소로, 웹페이지의 논리적 구조와 검색 엔진 최적화(SEO), 접근성 향상에 중요한 역할을 합니다.
    3. 주요 특징
      1) 계층 구조
        <h1>이 가장 높은 단계(가장 중요한 제목), <h6>이 가장 낮은 단계(가장 덜 중요한 소제목)로, 총 6단계의 제목을 제공합니다.
      2) 글씨 크기 및 굵기
        숫자가 작을수록(즉, <h1>에 가까울수록) 글씨가 크고 굵게 표시됩니다. 숫자가 커질수록 글씨 크기는 점점 작아집니다.
      3) 문서 구조화
        제목 태그를 순서대로 사용하면 문서의 논리적 구조가 명확해져, 검색 엔진과 보조기기가 콘텐츠를 더 잘 이해할 수 있습니다.
      4) 시맨틱 의미
        (1) 단순한 스타일링이 아니라, 해당 텍스트가 "제목"임을 명확하게 나타내므로, 웹 표준과 접근성 측면에서 매우 중요합니다.
        (2) <h1>은 보통 문서의 메인 제목(로고, 대표 제목 등)에 한 번만 사용하는 것이 좋습니다.
        (3) <h2>~<h6>은 소제목이나 섹션별 제목으로 여러 번 사용할 수 있습니다.
        (4) 스타일(글씨 크기, 색상 등)은 CSS로 조정하며, 태그 자체는 의미와 구조를 위해 사용합니다.
  -->
  <h1>h1</h1><h1>제목</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h2><h2>h2</h2>

  <!--
    <p> 태그

    1. <p> 태그는 HTML에서 "paragraph(문단)" 태그로, 웹 문서에서 텍스트의 단락(문단)을 구분할 때 사용합니다.
    2. <p> 태그는 하나의 문단을 나타내며, 주로 여러 문장을 하나의 의미 있는 덩어리로 묶을 때 활용합니다.
    3. 주요 특징
      1) 문단 구분
       <p> 태그는 텍스트를 논리적으로 구분된 단락으로 묶어줍니다. 여러 개의 <p> 태그를 사용하면 각기 다른 문단이 생성됩니다.
      2) 블록 레벨 요소
        <p>는 블록 요소로, 항상 새로운 줄에서 시작하며, 위아래에 자동으로 여백이 추가되어 문단 간의 구분이 명확해집니다.
      3) 닫는 태그 필수
        <p> 태그는 반드시 닫는 태그(</p>)와 함께 사용해야 하며, 닫지 않을 경우 문서 구조가 깨질 수 있습니다.
      4) 내부 줄바꿈
        <p> 태그 내부에서 줄바꿈이 필요하다면 <br> 태그를 함께 사용합니다.
      5) 가독성 향상
        문단마다 자동으로 공백이 추가되어, 텍스트의 가독성을 높이고 사용자가 내용을 쉽게 읽을 수 있도록 도와줍니다.
    4. 주의사항
      1) <p> 태그 내부에는 다른 블록 요소(예: <div>, <ul>, <table>, <h1> 등)를 넣으면 안 됩니다. 만약 <p> 내부에 블록 요소가 들어가면, 브라우저는 자동으로 <p>를 닫고 블록 요소를 처리하기 때문에 예기치 않은 레이아웃 오류가 발생할 수 있습니다.
      2) 빈 <p> 태그는 스크린 리더 등 보조기기에 혼란을 줄 수 있으므로 사용하지 않습니다. 여백이 필요할 때는 CSS의 margin이나 padding을 사용하는 것이 좋습니다.
      3) 가독성을 높이기 위해서 너무 많은 텍스트를 하나의 <p> 태그에 넣지 않고 적절한 길이의 문단으로 나누는 것이 좋습니다.
  -->
  <h1>문단 제목 입니다.</h1>
  <p>여기는 문다느 입니다.                   여기는 문단 입니다.<br>
    여기는 문단 일까요.         여기는 문단.
  </p>

  <!--
    <pre> 태그

    1. <pre> 태그는 HTML에서 "preformatted text"의 약자로, 텍스트의 공백, 들여쓰기, 줄바꿈 등 작성한 서식을 그대로 유지하여 브라우저에 표시하는 블록 요소입니다.
    2. 주요 특징
      1) 서식 유지
        <pre> 태그 내부에 작성한 텍스트는 줄바꿈, 공백, 들여쓰기 등 모든 서식이 원본 그대로 브라우저에 출력됩니다.
      2) 고정폭 글꼴
        대부분의 브라우저는 <pre> 태그 안의 텍스트를 고정폭(모노스페이스, monospace) 글꼴로 표시합니다. 각 글자의 폭이 동일해 코드, 표, ASCII 아트 등 정렬이 중요한 텍스트에 적합합니다.
      3) 블록 요소
        <pre>는 블록 레벨 요소로, 항상 새로운 줄에서 시작하고, 위아래에 기본 여백이 적용됩니다.
      4) 코드, ASCII 아트 등 활용
        프로그래밍 코드, 텍스트 예제, ASCII 아트 등 서식이 중요한 텍스트를 표현할 때 주로 사용합니다.
  -->
  <pre>
    여기는 졸립니다.
    졸려요
    힘듭니다.
    
  </pre>
