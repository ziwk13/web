<!DOCTYPE html>

<body>
  
  <!--
    <img> 태그

    1. <img> 태그는 HTML 문서에서 이미지를 삽입할 때 사용하는 태그입니다. 
    2. 이미지는 HTML 문서에 직접 삽입되는 것이 아니라, 이미지 파일을 링크하여 웹페이지에 표시하는 방식입니다.
    3. 주요 속성
      1) src
        이미지를 불러올 경로를 지정하는 필수 속성입니다. 상대경로, 절대경로, 웹 주소 모두 사용할 수 있습니다.
      2) alt
        이미지가 로드되지 않을 때 표시되는 대체 텍스트입니다. 웹 접근성을 위해 반드시 사용하는 것이 좋습니다. 시각장애인용 스크린리더와 검색엔진 최적화에도 활용됩니다.
      3) width, height
        이미지의 가로(width)와 세로(height) 크기를 지정합니다. 단위 없이 숫자만 입력하면 픽셀(px) 단위로 적용됩니다. 크기를 지정하지 않으면 원본 크기로 표시됩니다.
      4) title
        이미지에 마우스를 올렸을 때 툴팁(풍선 도움말)으로 표시되는 텍스트입니다.
    4. 주요 특징
      1) 빈 요소(Void Element)
        <img> 태그는 닫는 태그(</img>)가 필요 없는 빈 태그입니다.
      2) 접근성 및 권장사항
        alt 속성은 반드시 작성하는 것이 좋습니다. 이미지를 설명하는 짧은 문구를 넣어야 하며, 웹 접근성(특히 시각장애인용 스크린리더)과 검색엔진 최적화를 위해 필수적입니다.
  -->

 

  <!--
    이미지 경로 지정법

    1. 상대경로: 현재 HTML 파일 위치를 기준으로 지정합니다.
      예시) <img src="images/photo.jpg">
    2. 절대경로: 컴퓨터의 전체 경로를 지정합니다.
      예시) <img src="C:/images/photo.jpg">
    3. 웹주소: 인터넷상의 이미지 주소를 직접 입력합니다.
      예시) <img src="https://example.com/photo.jpg">

    ※ 이미지 경로 지정 시 주의사항
      VSCode의 Live Server와 같은 개발 환경에서는 절대 경로 또는 file 프로토콜로 이미지를 불러오는 것이 지원되지 않거나 보안상 제한됩니다.
      HTML 파일과 이미지 파일을 같은 프로젝트 폴더 내에 두고, 상대 경로를 사용하는 것이 웹 개발 표준이며, 정상적으로 이미지가 표시되는 방법입니다.
  -->

   <img alt="일" src="../assets/images/1.png" width="100">
   <img alt="이" src="../assets/images/2.png" width="100"><br>

  <!--
    <audio> 태그

    1. <audio> 태그는 HTML5에서 도입된 태그로, 웹페이지에 오디오(음악, 효과음 등) 파일을 삽입하고 재생할 수 있게 해줍니다.
    2. <audio> 태그를 통해 사용자는 별도의 프로그램 없이도 웹에서 직접 소리를 들을 수 있습니다.
    3. 주요 속성
      1) src
        오디오 파일의 경로를 지정합니다. 단일 오디오 파일을 지정할 때 사용합니다.
      2) controls
        재생/일시정지/음소거/볼륨 조절 등 기본 컨트롤러를 제공합니다. 이 속성을 넣지 않으면 컨트롤러가 보이지 않습니다.
      3) autoplay
        페이지가 로드될 때 오디오를 자동 재생합니다. 단, 브라우저 정책상 음소거(muted)와 함께 사용해야 동작하는 경우가 많습니다.
      4) loop
        오디오를 반복 재생합니다.
      5) muted
        오디오를 처음부터 음소거 상태로 재생합니다.
      6) preload
        오디오 파일의 로딩 방식을 지정합니다.
        - "auto": 가능한 한 빨리 전체 오디오를 다운로드
        - "metadata": 메타데이터만 다운로드
        - "none": 자동으로 다운로드하지 않음.
    4. 기본 형식
      1) <audio> 태그 사용
        <audio src="music.mp3" controls>
          브라우저가 audio 태그를 지원하지 않습니다.
        </audio>
      2) <audio> 태그와 <source> 태그 사용 
        <audio controls>
          <source src="music.mp3" type="audio/mpeg">
          <source src="music.ogg" type="audio/ogg">
          브라우저가 audio 태그를 지원하지 않습니다.
        </audio>
    5. 기타 특징
      1) <audio> 태그 내부에 여러 개의 <source> 태그를 넣어 다양한 포맷(mp3, ogg 등)을 지원할 수 있습니다. 브라우저가 지원하는 첫 번째 소스를 사용합니다.
      2) 태그 안에 텍스트를 넣으면, <audio> 태그를 지원하지 않는 브라우저에서 해당 메시지가 표시됩니다.
  -->

        <audio src="../assets/audio/t-rex-roar.mp3" controls>
          이 브라우저는 audio를 지원하지 않습니다.
        </audio>
        <br>
        <audio controls>
          <source src="../assets/audio/t-rex-roar.mp3" type="audio/mp3">
          이 브라우저는 audio를 지원하지 않습니다.
          </audio>
          <br>


  <!--
    <video> 태그

    1. <video> 태그는 HTML5에서 도입된 동영상 삽입 태그로, 플러그인 없이 웹페이지에서 직접 동영상을 재생할 수 있게 해줍니다.
    2. 동영상 형식 중 대표적으로 mp4, webm, ogg 형식을 지원합니다.
    3. 주요 속성
      1) src
        동영상 파일의 경로를 지정합니다. 단일 동영상 파일을 지정할 때 사용합니다.
      2) controls
        재생/일시정지/음소거/볼륨 조절 등 기본 컨트롤러를 제공합니다. 이 속성을 넣지 않으면 컨트롤러가 보이지 않습니다.
      3) autoplay
        페이지가 로드될 때 동영상을 자동 재생합니다. 단, 브라우저 정책상 음소거(muted)와 함께 사용해야 동작하는 경우가 많습니다.
      4) loop
        동영상을 반복 재생합니다.
      5) muted
        동영상을 처음부터 음소거 상태로 재생합니다.
      6) preload
        동영상 파일의 로딩 방식을 지정합니다.
        - "auto"     : 가능한 한 빨리 전체 동영상을 다운로드
        - "metadata" : 메타데이터만 다운로드
        - "none"     : 자동으로 다운로드하지 않음
      7) poster
        동영상 로딩 전 표시할 이미지를 지정합니다.
    4. 기본 형식
      1) <video> 태그 사용
        <video src="movie.mp4" controls>
          브라우저가 video 태그를 지원하지 않습니다.
        </video>
      2) <video> 태그와 <source> 태그 사용
        <video controls>
          <source src="movie.mp4" type="video/mp4">
          <source src="movie.webm" type="video/webm">
          브라우저가 video 태그를 지원하지 않습니다.
        </video>
    5. 기타 특징
      1) <video> 태그 내부에 여러 개의 <source> 태그를 넣어 다양한 포맷(mp4, webm, ogg 등)을 지원할 수 있습니다. 브라우저가 지원하는 첫 번째 소스를 사용합니다.
      2) 브라우저마다 지원하는 포맷이 다르므로, 여러 포맷을 <source>로 제공하는 것이 좋습니다.
      3) 태그 안에 텍스트를 넣으면, <video> 태그를 지원하지 않는 브라우저에서 해당 메시지가 표시됩니다.
  -->


  <video src="../assets/video/flower.webm" controls>
    이 브라우저는 비디오를 지원 하지 않습니다.
  </video>
  <br>
  <video controls>
    <source src="../assets/video/flower.webm" type="video/webm">
    이 브라우저는 비디오를 지원하지 않습니다.
  </video>
