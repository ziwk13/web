<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>

  <!--
    <ul> 태그

    1. <ul> 태그는 "Unordered List"의 약자로, 순서가 중요하지 않은 항목들의 목록을 나타낼 때 사용하는 블록 요소입니다.
    2. 항목의 순서가 바뀌어도 의미가 달라지지 않는 경우에 사용하며, 각 항목 앞에는 자동으로 글머리 기호(bullet)가 표시됩니다.
    3. 주요 특징
      1) 순서 없는 목록
        (1) <ul> 태그는 항목의 순서가 중요하지 않은 리스트를 만들 때 사용합니다.
        (2) 예를 들어, 메뉴, 카테고리, 특징 나열 등에서 많이 활용됩니다.
      2) 항목 구성
        <ul> 태그 내부의 각 항목은 <li>(list item) 태그로 작성합니다.
      3) 글머리 기호 자동 표시
        (1) 각 항목 앞에는 기본적으로 작은 원(●, disc)이 표시됩니다.
        (2) type 속성으로 표시할 글머리 기호를 지정할 수 있습니다.
        (3) CSS의 list-style-type 속성으로 원(circle), 사각형(square) 등 다양한 모양으로 변경할 수 있습니다.
      4) 블록 요소
        <ul> 태그와 <li> 태그는 블록 레벨 요소로, 항상 새로운 줄에서 시작합니다.
  -->
<ul>
  <li>사자</li>
  <li>고양이</li>
  <li>기린</li>
</ul>
  <!--
    <ol> 태그

    1. <ol> 태그는 "Ordered List"의 약자로, 순서가 중요한 항목들의 목록을 나타낼 때 사용하는 블록 요소입니다.
    2. 각 항목 앞에는 숫자, 알파벳, 로마 숫자 등 순서를 나타내는 마커(marker)가 자동으로 표시됩니다.
    3. 주요 특징
      1) 순서 있는 목록
        <ol> 태그는 항목의 순서가 바뀌면 의미가 달라지는, 즉 순서가 중요한 리스트를 만들 때 사용합니다.
      2) 항목 구성
        <ol> 태그 내부의 각 항목은 반드시 <li>(list item) 태그로 작성해야 하며, 다른 블록 요소나 텍스트 노드는 직접 포함할 수 없습니다.
      3) 자동 번호 매김
        기본적으로 1, 2, 3...과 같은 아라비아 숫자로 번호가 매겨지지만, type 속성을 이용해 알파벳이나 로마 숫자 등으로 변경할 수 있습니다.
      4) 블록 요소
        <ol> 태그와 <li> 태그는 블록 레벨 요소로, 항상 새로운 줄에서 시작합니다.
  -->

<ol>
  <li>봄</li>
  <li>여름</li>
  <li>가을</li>
  <li>겨울</li>
</ol>


  <!--
    <dl> 태그

    1. <dl> 태그는 "Definition List" 또는 "Description List"의 약자로, 용어(term)와 그에 대한 설명(description)을 짝지어 목록 형태로 표현할 때 사용하는 블록 요소입니다.
    2. HTML5에서는 "Definition List"에서 "Description List"로 의미가 확장되어, 용어 정의뿐만 아니라 이름-값, 질문-답변, 명칭-설명 등 다양한 정보 표현에 사용할 수 있습니다.
    3. 주요 특징
      1) 설명 목록
        사전, FAQ, 용어집, 명칭과 설명 등 용어와 설명이 짝지어진 목록을 작성할 때 주로 활용됩니다.
      2) 항목 구성
        (1) <dl> 태그 내부에는 반드시 <dt>, <dd> 태그만 위치해야 하며, 다른 블록 요소나 인라인 요소는 직접 포함할 수 없습니다.
        (2) <dt> 태그
          definition term. 정의되는 용어나 제목을 나타냅니다.
        (3) <dd> 태그
          definition description. 해당 용어에 대한 설명, 정의, 해설을 작성합니다. 기본적으로 들여쓰기가 적용되어 표시됩니다.
      3) 블록 요소
        <dl> 태그, <dt> 태그, <dd> 태그는 모두 블록 레벨 요소로, 항상 새로운 줄에서 시작합니다.
  -->

  <dl>
    <dt>HTML</dt>
    <dd>웹페이지를 만들기 위한 마크업 언어입니다.</dd>
    <dt>CSS</dt>
    <dd>웹페이지의 스타일을 지정하기 위한 언어 입니다.</dd>
    <dt>JavaScript</dt>
    <dd>웹페이지를 조작 하거나 이벤트를 처리 할 수 있는 프로그래밍 언어 입니다.</dd>
  </dl>

</body>
</html>
