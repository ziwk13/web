<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    <input type="radio"> 태그

    1. 라디오 버튼은 여러 개의 옵션 중에서 하나만 선택할 수 있게 해주는 HTML 폼 요소입니다. 
    2. 주로 설문, 성별 선택, 선호도 선택 등에서 사용합니다.
    3. 기본 문법
      1) 형식
        <input type="radio" name="그룹명" value="전송값">
      2) 속성
        (1) name: 같은 그룹의 라디오 버튼은 동일한 name을 가져야 하며, 한 그룹에서 하나만 선택할 수 있습니다.
        (2) value: 사용자가 선택했을 때 서버로 전송되는 값입니다.
    4. 주요 특징
      1) 체크박스와의 차이
        체크박스는 여러 항목을 선택할 수 있지만 라디오 버튼은 오직 하나의 항목만 선택할 수 있습니다.
      2) name 속성
        동일한 그룹을 구성하는 라디오 버튼들은 모두 동일한 name을 가져야만 합니다.
      3) checked 속성
        checked 속성을 추가한 라디오 버튼은 처음부터 선택된 상태로 표시됩니다. 그룹내에서 오직 하나의 라디오 버튼만 checked 속성값을 가져야 합니다.
      4) value 속성
        라디오 버튼에 value 속성이 없으면, 해당 라디오 버튼을 선택한 상태로 폼을 제출할 때 서버로 전송되는 값은 기본적으로 "on"이 됩니다.
        다만 해당 그룹의 어떤 항목을 선택한 상태로 제출했는지 알 수 없으므로 실제로 사용할때엔 value 속성은 반드시 지정해야 합니다.
  -->

</body>
</html>
