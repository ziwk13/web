<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    <textarea> 태그
    
    1. <textarea> 태그는 여러 줄의 텍스트를 입력받을 수 있는 입력 필드를 생성하는 HTML 태그입니다.
    2. 댓글, 리뷰, 메모, 소스 코드 등 여러 줄의 텍스트 입력이 필요한 곳에서 주로 사용합니다.
    3. 주요 특징
      1) 여러 줄 입력
        <input type="text"> 태그는 한 줄, <textarea> 태그는 여러 줄 입력에 적합합니다.
      2) 일반 요소(Normal Element)
        닫는 태그(</textarea>)가 반드시 필요합니다.
      3) 초기값
        value 속성 대신 <textarea> 태그 사이에 직접 입력합니다.
      4) 크기 조절
        rows, cols 속성 또는 CSS의 width, height 속성으로 크기를 조절할 수 있습니다.
    4. 주요 속성
      속성명        | 설명
      --------------|---------------------------------------------
      name          | 서버로 전송될 때 사용할 변수명 지정
      rows          | 표시할 행(줄)의 개수 지정
      cols          | 표시할 열(가로 너비, 문자 단위) 지정
      placeholder   | 입력 전 안내문구(힌트) 표시
      readonly      | 읽기 전용으로 설정(수정 불가)
      disabled      | 비활성화(선택, 입력, 복사 모두 불가)
      autofocus     | 페이지 로드시 자동 포커스
      maxlength     | 입력 가능한 최대 문자 수 제한
      required      | 폼 제출 전 반드시 입력하도록 설정
      wrap          | 줄바꿈 방식 지정(soft: 기본, hard: 줄바꿈 포함)
      form          | 소속할 form 요소의 id 지정(폼 외부에 있을 때 사용)
  -->

</body>
</html>
