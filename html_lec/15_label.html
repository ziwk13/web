<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    <label> 태그

    1. <label> 태그는 폼(form) 요소에 이름표(레이블)를 붙여주는 HTML 태그입니다.
    2. 주로 <input>, <select>, <textarea>, <button> 등 사용자 입력 컨트롤의 의미를 명확하게 설명하고, 웹 접근성을 높여줍니다.
    3. 주요 기능 및 장점
      1) 사용성 향상
        (1) label을 클릭하면 연결된 입력 요소가 활성화(포커스)되거나, 체크/선택됩니다.
        (2) 예를 들어, 체크박스나 라디오 버튼의 텍스트를 클릭해서 체크박스나 라디오 버튼을 선택할 수 있습니다.
      2) 접근성 개선
        스크린리더 등 보조기기가 label을 읽어줌으로써 시각장애인 등도 폼을 쉽게 사용할 수 있습니다.
      3) 명확한 역할 부여
        <input> 태그 등 자체적으로 텍스트를 포함하지 못하는 요소에 의미를 부여할 수 있습니다.
    4. 사용 방법
      1) for/id 속성으로 연결하는 방법
        (1) label의 for 속성 값과 연결할 입력 요소의 id 값을 동일하게 설정하면 됩니다.
        (2) 예시
          <label for="username">아이디</label>
          <input type="text" id="username">
      2) label 내부에 입력 요소를 포함하는 방법
        (1) for/id 속성을 사용하지 않고 label 내부에 입력 요소를 넣으면 자동으로 연결됩니다.
        (2) 예시
          <label>
            아이디
            <input type="text" id="username">
          </label>
  -->
  
</body>
</html>
