<!DOCTYPE html>

<body>

  <!--
    <button> 태그
    
    1. <button> 태그는 웹페이지에서 사용자가 클릭할 수 있는 버튼을 생성하는 HTML 요소입니다.
    2. 폼(form) 내부 또는 독립적으로 사용할 수 있으며, 버튼 안에 텍스트, 이미지 등 다양한 콘텐츠를 포함할 수 있습니다.
    3. 주요 속성
      속성         | 설명
      -----------------------------------------------------------
      type        | 버튼의 동작을 지정
      disabled    | 버튼을 비활성화하여 클릭할 수 없도록 함
      autofocus   | 페이지 로드시 자동으로 포커스를 가짐
      name        | 폼 데이터 전송 시 버튼의 이름 지정
      value       | 폼 데이터 전송 시 버튼의 값 지정
      form        | 버튼이 속할 폼의 id를 지정(버튼이 폼 외부에 있을 때
    4. type 속성
      1) submit: 폼 데이터를 서버로 제출합니다. 기본값입니다. <input type="submit">
      2) reset: 폼의 입력값을 모두 초기화합니다. <input type="reset">
      3) button: 별도의 동작이 없습니다. 자바스크립트와 연동하여 클릭 이벤트를 처리할 때 사용합니다. <input type="button">
    5. <button> 태그와 <input> 태그의 차이점
      1) <button> 태그는 닫는 태그가 있습니다.
      2) <button> 태그는 내부에 텍스트, 이미지, HTML 태그 등 다양한 컨텐츠를 포함할 수 있습니다.
      3) <button> 태그는 스크린리더가 정확히 인지하고 전달하므로 웹 접근성 측면에서 더 유리합니다.
  -->

</body>
</html>
