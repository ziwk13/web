<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>
  
  <!--
    <table> 태그

    1. <table> 태그는 HTML에서 데이터를 행(Row)과 열(Column) 구조로 표현하기 위해 사용하는 태그입니다.
    2. 웹페이지에서 상품 목록, 시간표, 통계 자료, 비교표 등 다양한 정보를 표 형태로 정리해서 보여줄 때 활용합니다.
    3. 주요 구성 요소
      -------------------------------------------------------------
      태그          | 설명
      --------------|----------------------------------------------
      <table>       | 테이블 전체를 감싸는 태그
      <caption>     | 표의 제목이나 설명을 작성하는 태그
      <tr>          | 테이블의 한 행(Row)을 나타냄
      <th>          | 헤더 셀(제목 셀), 기본적으로 굵고 가운데 정렬
      <td>          | 일반 데이터 셀, 기본적으로 좌측 정렬
      <thead>       | 표의 머리글(제목 행들) 그룹화, 선택
      <tbody>       | 표의 본문(실제 데이터 행들) 그룹화, 필수
      <tfoot>       | 표의 하단(합계 등) 행들 그룹화, 선택
      <col>         | 열(Column) 속성 지정
      <colgroup>    | 여러 열을 그룹으로 묶어 속성 지정
      -------------------------------------------------------------
    4. 기본 형식 및 특징
      1) 표의 구조를 논리적으로 구분해 접근성과 유지보수성을 향상하기 위해 <thead>, <tbody>, <tfoot> 태그 사용을 권장합니다.
      2) 기본 형식 예시
        <table>
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
    5. 주요 속성
      1) border: 테이블의 테두리 두께 지정 (HTML5에서는 CSS 사용 권장)
      2) colspan, rowspan: 셀을 가로(열) 또는 세로(행)로 병합할 때 사용
      3) width, height, align, bgcolor: 크기, 정렬, 배경색 지정 (CSS로 대체 권장)
  -->

</body>
</html>
