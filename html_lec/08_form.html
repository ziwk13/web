<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    <form> 태그
    
    1. <form> 태그는 웹페이지에서 사용자의 입력 데이터를 서버로 전송하기 위한 입력 양식(폼)을 정의하는 HTML 태그입니다.
    2. 로그인, 회원가입, 검색, 설문 등 다양한 입력 기능의 기본 구조로 사용됩니다.
    3. 폼 내부에는 다양한 입력 요소(<input>, <select>, <textarea>, <button> 등)가 포함됩니다.
    4. 주요 속성
      1) action
        폼 데이터를 전송할 서버의 URL을 지정합니다. 폼 제출 시 이 URL로 데이터가 전송됩니다.
      2) method
        (1) 데이터 전송 방식을 지정합니다.
        (2) 종류
          - get: 데이터가 URL에 노출되어 전송 (검색, 단순 조회에 적합)
          - post: 데이터가 본문(body)에 담겨 전송 (로그인, 회원가입 등 보안이 필요한 경우)
      3) name
        폼의 이름을 지정합니다. 서버에서 폼을 구분할 때 사용할 수 있습니다.
      4) enctype
        (1) 데이터 인코딩 방식을 지정합니다. 
        (2) 종류
          - application/x-www-form-urlencoded: <form> 태그의 기본 enctype 값, 폼 데이터는 서버로 전송되기 전에 URL-Encode되어 전송
          - multipart/form-data: <input type="file">을 포함하여 파일을 업로드하려는 <form> 태그에서 사용, 반드시 method="post"여야 함
  -->
  
</body>
</html>
