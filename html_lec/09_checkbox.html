<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    <input type="checkbox"> 태그

    1. <input type="checkbox">는 사용자가 하나 또는 여러 개의 항목을 선택할 수 있도록 하는 HTML 폼 요소입니다. (자유롭게 선택할 수 있습니다.)
    2. 체크박스는 설문, 동의, 관심사 선택 등 다양한 곳에서 활용됩니다.
    3. 기본 문법
      1) 형식
        <input type="checkbox" name="이름" value="값">
      2) 속성
        (1) name: 서버로 전송될 변수나 배열의 이름입니다.
        (2) value: 사용자가 체크했을 때 서버로 전송되는 값입니다.
    4. 주요 특징
      1) 체크박스 개별 전송
        체크박스들이 서로 다른 name을 사용하면 각각 변수 형태로 전달할 수 있습니다.
      2) 체크박스 그룹 전송
        체크박스들이 동일한 name을 사용하면 여러 값을 배열 형태로 전달할 수 있습니다.
      3) checked 속성
        checked 속성을 추가하면 처음부터 체크된 상태로 표시됩니다.
      4) value 속성
        체크박스의 value 속성이 없으면, 체크박스를 체크한 상태로 폼을 제출할 때 서버로 전송되는 값은 기본적으로 "on"이 됩니다.
  -->

</body>
</html>
