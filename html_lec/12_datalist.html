<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    <datalist> 태그

    1. <datalist> 태그는 HTML5에서 도입된 태그로, <input> 요소에 자동완성(autocomplete) 기능과 선택 가능한 옵션 목록을 제공하기 위해 사용됩니다.
    2. <datalist> 태그를 사용하면, 사용자는 추천 목록에서 값을 선택할 수도 있고, 목록에 없는 값을 직접 입력할 수도 있습니다.
    3. 기본 구조와 연결 방법
      1) <input> 태그의 list 속성에 <datalist> 태그의 id 값을 지정합니다.
      2) <datalist> 태그 내부에 <option> 태그로 선택 가능한 값을 나열합니다.
    4. 주요 특징
      1) 자동완성 지원
        사용자가 입력한 값과 일치하는 옵션이 자동으로 추천됩니다.
      2) 목록 외 값 입력 가능
        <select> 태그와 달리, 사용자는 목록에 없는 값을 직접 입력할 수 있습니다.
      3) 다양한 입력 타입과 호환
        주로 <input type="text">, <input type="color">, <input type="range"> 등과 함께 사용합니다.
      4) 옵션 구성
        <datalist> 태그 내부에는 <option value="값"> 형태의 태그를 이용해 여러 값을 나열할 수 있습니다.
  -->

</body>
</html>
