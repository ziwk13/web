<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  
  <!--
    <input> 태그

    1. <input> 태그는 HTML에서 사용자로부터 데이터를 입력받기 위한 대화형 컨트롤을 생성하는 태그입니다. 
    2. 주로 <form> 태그와 함께 사용되어, 사용자가 입력한 데이터를 서버로 전송할 때 활용됩니다.
    3. 주요 특징
      1) 빈 요소(Void Element)
        <input> 태그는 닫는 태그(<input/>) 없이 사용합니다.
      2) 인라인 요소
        인라인 요소이기 때문에 줄바꿈이 발생하지 않습니다.
      3) 다양한 type 지원
        HTML5에서는 다양한 타입이 추가되어 입력 폼의 활용도가 크게 높아졌습니다. type 속성에 따라 입력 방식과 동작이 완전히 달라집니다.
    4. 주요 type 속성
      ---------------------------------------------------------
      type 속성   | 설명
      ------------|--------------------------------------------
      text        | 한 줄의 텍스트 입력 필드 (기본값)
      password    | 비밀번호 입력 (입력값이 가려짐)
      number      | 숫자만 입력 가능, 증감 버튼 제공
      email       | 이메일 형식만 입력 가능, 유효성 검사 지원
      url         | URL 형식만 입력 가능
      search      | 검색어 입력, x(지우기) 버튼 제공
      tel         | 전화번호 입력
      checkbox    | 체크박스 (다중 선택 가능)
      radio       | 라디오 버튼 (단일 선택, 같은 name끼리 그룹)
      button      | 일반 버튼
      submit      | 폼 데이터 제출 버튼
      reset       | 폼 입력값 초기화 버튼
      file        | 파일 업로드 필드
      hidden      | 화면에 보이지 않는 숨겨진 입력값
      date        | 날짜 입력
      time        | 시간 입력
      color       | 색상 선택기
      range       | 슬라이더 (범위 내 숫자 선택)
      image       | 이미지를 버튼으로 사용하는 입력
      ---------------------------------------------------------
    5. 기타 속성
      --------------------------------------------------------------
      속성            | 설명
      ----------------|---------------------------------------------
      name            | 서버로 전송될 데이터의 이름
      value           | 입력 필드의 기본값 or 버튼에 표시될 텍스트
      placeholder     | 입력 전 안내 문구
      required        | 필수 입력 여부 지정
      readonly        | 읽기 전용
      disabled        | 비활성화
      min, max, step  | 숫자/날짜 입력 범위 및 간격 지정
      --------------------------------------------------------------
  -->

</body>
</html>
